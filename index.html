<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Sim - Vibe Coding Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        'vibe-dark': '#0f172a',
                        'vibe-card': 'rgba(30, 41, 59, 0.7)',
                        'neon-blue': '#3b82f6',
                        'neon-purple': '#8b5cf6',
                        'neon-pink': '#ec4899',
                        'neon-green': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-vibe-dark text-white h-screen flex flex-col overflow-hidden font-sans selection:bg-neon-pink selection:text-white">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-neon-purple/20 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-neon-blue/20 blur-[100px] rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-8 bg-vibe-card backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-neon-purple to-neon-blue animate-pulse"></div>
            <h1 class="text-xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">MONOPOLY SIM <span class="text-xs font-normal text-neon-pink px-2 py-0.5 rounded-full bg-neon-pink/10 border border-neon-pink/20">VIBE EDITION</span></h1>
        </div>
        <div class="flex items-center gap-6 text-sm font-medium text-gray-400">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-neon-green animate-ping"></span>
                <span>SYSTEM ONLINE</span>
            </div>
            <div>VER 1.0.0</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 grid grid-cols-12 gap-0 overflow-hidden">
        
        <!-- Left: Map (Scrollable List) -->
        <section class="col-span-3 border-r border-white/10 flex flex-col bg-vibe-card/30 backdrop-blur-sm h-full overflow-hidden">
            <div class="p-4 border-b border-white/10 bg-white/5">
                <h2 class="text-sm font-bold text-gray-300 uppercase tracking-widest">Map Overview</h2>
            </div>
            <div id="map-container" class="flex-1 overflow-y-auto scrollbar-hide p-2 space-y-2">
                <!-- Map tiles will be injected here -->
            </div>
        </section>

        <!-- Center: Controls & Visuals -->
        <section class="col-span-5 flex flex-col relative">
            
            <!-- Turn & Money Display -->
            <div class="h-1/3 flex items-center justify-center p-8">
                <div class="grid grid-cols-2 gap-8 w-full max-w-lg">
                    <div class="bg-white/5 border border-white/10 rounded-2xl p-6 flex flex-col items-center justify-center gap-2 hover:border-white/20 transition-all group">
                        <span class="text-gray-400 text-xs uppercase tracking-widest">Current Balance</span>
                        <div class="flex items-baseline gap-1">
                            <span class="text-2xl text-neon-green font-bold">$</span>
                            <span id="display-money" class="text-4xl font-bold text-white group-hover:scale-110 transition-transform">0</span>
                        </div>
                    </div>
                    <div class="bg-white/5 border border-white/10 rounded-2xl p-6 flex flex-col items-center justify-center gap-2 hover:border-white/20 transition-all group">
                        <span class="text-gray-400 text-xs uppercase tracking-widest">Total Turns</span>
                        <span id="display-turn" class="text-4xl font-bold text-white group-hover:scale-110 transition-transform">0</span>
                    </div>
                </div>
            </div>

            <!-- Dice Area -->
            <div class="flex-1 flex flex-col items-center justify-center relative">
                <div class="human-dice-area relative">
                     <div id="dice-visual" class="w-32 h-32 bg-gradient-to-br from-white/10 to-white/5 border border-white/20 rounded-3xl flex items-center justify-center text-6xl font-bold text-white shadow-[0_0_50px_rgba(255,255,255,0.1)] backdrop-blur-xl transition-all duration-300 transform">
                        -
                    </div>
                    <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 text-gray-500 text-sm whitespace-nowrap">DICE ROLL</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="h-1/4 p-8 flex items-center justify-center gap-4">
                <button id="btn-roll" class="px-8 py-4 bg-white text-vibe-dark font-bold rounded-xl hover:scale-105 active:scale-95 transition-all shadow-[0_0_30px_rgba(255,255,255,0.3)] flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    ROLL DICE
                </button>
                <button id="btn-auto" class="px-8 py-4 bg-white/10 border border-white/20 text-white font-bold rounded-xl hover:bg-white/20 hover:border-white/40 active:scale-95 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    AUTO 100x
                </button>
                <button id="btn-export" class="px-4 py-4 bg-white/5 border border-white/10 text-gray-400 font-bold rounded-xl hover:text-white hover:bg-white/10 hover:border-white/30 active:scale-95 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            </div>

        </section>

        <!-- Right: Logs -->
        <section class="col-span-4 border-l border-white/10 bg-vibe-dark/50 backdrop-blur-md flex flex-col h-full overflow-hidden">
             <div class="p-4 border-b border-white/10 bg-white/5 flex justify-between items-center">
                <h2 class="text-sm font-bold text-gray-300 uppercase tracking-widest">Event Log</h2>
                <div class="flex gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500"></span>
                    <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                </div>
            </div>
            <div id="log-container" class="flex-1 overflow-y-auto p-4 space-y-3 font-mono text-sm leading-relaxed scrollbar-thin scrollbar-thumb-white/10 scrollbar-track-transparent">
                <!-- Log items injected here -->
                <div class="text-gray-500 italic text-xs">System initialized... waiting for input.</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
